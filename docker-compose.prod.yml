version: '3.8'

# Production Docker Compose Configuration
# This includes additional services for production deployment

services:
  # PostgreSQL Database with backup
  db:
    image: postgres:15-alpine
    container_name: mobility_db_prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-rand_refinary}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - mobility_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-rand_refinary}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Flask Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mobility_app_prod
    restart: always
    environment:
      - DB_NAME=${DB_NAME:-rand_refinary}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=${SECRET_KEY}
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mobility_network
    volumes:
      - static_volume:/app/static
      - migrations_volume:/app/migrations
      - logs_volume:/app/logs
    command: >
      sh -c "
        echo 'ðŸ”„ Waiting for database...' &&
        while ! nc -z db 5432; do sleep 1; done &&
        echo 'âœ… Database is ready!' &&
        echo 'ðŸ”„ Running database migrations...' &&
        flask db upgrade 2>/dev/null || (flask db init && flask db migrate -m 'Initial migration' && flask db upgrade) &&
        echo 'ðŸš€ Starting application with Gunicorn...' &&
        gunicorn --bind 0.0.0.0:8000 \
          --workers 4 \
          --threads 2 \
          --worker-class gthread \
          --timeout 120 \
          --keep-alive 5 \
          --max-requests 1000 \
          --max-requests-jitter 50 \
          --access-logfile /app/logs/access.log \
          --error-logfile /app/logs/error.log \
          --log-level info \
          --capture-output \
          app:app
      "
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: mobility_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/static:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - web
    networks:
      - mobility_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Redis Cache (Optional - for session storage)
  redis:
    image: redis:7-alpine
    container_name: mobility_redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    networks:
      - mobility_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    profiles:
      - with-cache

  # PostgreSQL Backup Service
  db_backup:
    image: postgres:15-alpine
    container_name: mobility_backup
    restart: unless-stopped
    environment:
      PGPASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_DB: ${DB_NAME:-rand_refinary}
      POSTGRES_USER: ${DB_USER:-postgres}
      BACKUP_KEEP_DAYS: 7
    volumes:
      - ./backups:/backups
      - ./backup-script.sh:/backup.sh:ro
    depends_on:
      - db
    networks:
      - mobility_network
    command: >
      sh -c "
        apk add --no-cache dcron &&
        echo '0 2 * * * /backup.sh' > /etc/crontabs/root &&
        crond -f -l 2
      "
    profiles:
      - with-backup

  # Monitoring with Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: mobility_prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - mobility_network
    profiles:
      - monitoring

  # Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: mobility_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - mobility_network
    depends_on:
      - prometheus
    profiles:
      - monitoring

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  migrations_volume:
    driver: local
  logs_volume:
    driver: local
  nginx_logs:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# Custom network with specific subnet
networks:
  mobility_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
