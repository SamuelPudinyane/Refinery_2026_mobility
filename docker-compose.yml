version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mobility_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-rand_refinary}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - mobility_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-rand_refinary}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mobility_app
    restart: unless-stopped
    environment:
      - DB_NAME=${DB_NAME:-rand_refinary}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_APP=app.py
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mobility_network
    volumes:
      # Mount for development (comment out in production)
      # - .:/app
      - static_volume:/app/static
      - migrations_volume:/app/migrations
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        while ! nc -z db 5432; do sleep 1; done &&
        echo 'Database is ready!' &&
        echo 'Running database migrations...' &&
        flask db upgrade 2>/dev/null || (flask db init && flask db migrate -m 'Initial migration' && flask db upgrade) &&
        echo 'Starting application...' &&
        gunicorn --bind 0.0.0.0:8000 --workers 4 --threads 2 --timeout 120 --access-logfile - --error-logfile - app:app
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: mobility_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/static:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - mobility_network
    profiles:
      - production

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  migrations_volume:
    driver: local

# Custom network
networks:
  mobility_network:
    driver: bridge
