<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #location {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: inline-block;
        }
        #map {
            margin-top: 20px;
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Live Location Tracker</h1>
    <p>Your current location:</p>
    <div id="location">Fetching location...</div>
    <div id="map"></div>

    <script>
        function fetchLocation() {
            fetch('/get_location')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('location').innerHTML = `Error: ${data.error}`;
                        return;
                    }

                    const latitude = data.latitude;
                    const longitude = data.longitude;
                    const accuracy = data.accuracy;

                    document.getElementById('location').innerHTML = `
                        <strong>Latitude:</strong> ${latitude.toFixed(6)}<br>
                        <strong>Longitude:</strong> ${longitude.toFixed(6)}<br>
                        <strong>Accuracy:</strong> ${accuracy ? accuracy.toFixed(2) : "Unknown"} meters
                    `;

                    // Initialize map with location
                    const map = new google.maps.Map(document.getElementById('map'), {
                        center: { lat: latitude, lng: longitude },
                        zoom: 15
                    });

                    // Add marker for the user's location
                    new google.maps.Marker({
                        position: { lat: latitude, lng: longitude },
                        map: map,
                        title: "Your Location"
                    });
                })
                .catch(error => {
                    document.getElementById('location').innerHTML = `Error fetching location: ${error}`;
                });
        }

        // Fetch location every 5 seconds
        setInterval(fetchLocation, 5000);
        fetchLocation();
    </script>

    <!-- Load Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBa2EAetGrPvYyQx_3yXH2_avuVU-31Tsc"></script>
</body>
</html>
