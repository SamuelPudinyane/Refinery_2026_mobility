<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #location {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: inline-block;
        }
        #map {
            margin-top: 20px;
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Live Location Tracker</h1>
    <p>Your current location:</p>
    <div id="location">Fetching location...</div>
    <div id="map"></div>

    <script>
        let locations = []; // Array to store multiple location readings
        let watchId; // Variable to store the watchPosition ID

        // Function to calculate the average of multiple location readings
        function calculateAverageLocation(locations) {
            const total = locations.reduce((acc, loc) => {
                acc.latitude += loc.latitude;
                acc.longitude += loc.longitude;
                acc.accuracy += loc.accuracy;
                return acc;
            }, { latitude: 0, longitude: 0, accuracy: 0 });

            const count = locations.length;
            return {
                latitude: total.latitude / count,
                longitude: total.longitude / count,
                accuracy: total.accuracy / count
            };
        }

        // Function to display the user's live location
        function displayLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const accuracy = position.coords.accuracy; // Accuracy in meters

            // Add the new location to the array
            locations.push({ latitude, longitude, accuracy });

            // Keep only the last 10 readings (adjust as needed)
            if (locations.length > 10) {
                locations.shift(); // Remove the oldest reading
            }

            // Calculate the average location
            const avgLocation = calculateAverageLocation(locations);

            // Display the average location in the #location div
            const locationDiv = document.getElementById('location');
            locationDiv.innerHTML = `
                <strong>Latitude:</strong> ${avgLocation.latitude.toPrecision(8)}<br>
                <strong>Longitude:</strong> ${avgLocation.longitude.toPrecision(8)}<br>
                <strong>Accuracy:</strong> ${avgLocation.accuracy.toFixed(4)} meters<br>
                <strong>Readings:</strong> ${locations.length}
            `;

            // Display the average location on a map (using Google Maps)
            const mapDiv = document.getElementById('map');
            const map = new google.maps.Map(mapDiv, {
                center: { lat: avgLocation.latitude, lng: avgLocation.longitude },
                zoom: 30
            });

            // Add a marker for the user's location
            new google.maps.Marker({
                position: { lat: avgLocation.latitude, lng: avgLocation.longitude },
                map: map,
                title: "Your Location"
            });
        }

        // Function to handle errors
        function handleError(error) {
            const locationDiv = document.getElementById('location');
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    locationDiv.innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    locationDiv.innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    locationDiv.innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    locationDiv.innerHTML = "An unknown error occurred.";
                    break;
            }
        }

        // Check if the browser supports Geolocation
        if (navigator.geolocation) {
            // Start watching the user's location
            watchId = navigator.geolocation.watchPosition(displayLocation, handleError, {
                enableHighAccuracy: true, // Use high accuracy mode
                timeout: 100, // Maximum time to wait for a location (in milliseconds)
                maximumAge: 0 // Do not use a cached position
            });
        } else {
            // Geolocation is not supported by the browser
            document.getElementById('location').innerHTML = "Geolocation is not supported by your browser.";
        }
    </script>

    <!-- Load Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBa2EAetGrPvYyQx_3yXH2_avuVU-31Tsc"></script>
</body>
</html>
