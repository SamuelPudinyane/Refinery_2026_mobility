<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Checklist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
        </div>
    </nav>
    <div class="content-container">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card p-4 login-card">
                <h2 class="text-center mb-4">Login</h2>
                <form method="POST" action="/login">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
                <!--<p class="text-center mt-3"><a href="{{ url_for('register') }}">forgot pasword</a>
                </p>-->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        
                        <div id="flash-message-container">
                            {% for category, message in messages %}
                              <div class="alert alert-{{ category }}" role="alert">
                                {{ message }}
                              </div>
                            {% endfor %}
                          </div>
                       
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
    <script>
        setTimeout(function() {
          let flashMessage = document.getElementById("flash-message-container");
          if (flashMessage) {
            flashMessage.style.transition = "opacity 0.5s ease-out";
            flashMessage.style.opacity = "0";
            setTimeout(() => flashMessage.remove(), 500);  // Remove from DOM after fading out
          }
        }, 4000); // 4000ms = 4 seconds
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
